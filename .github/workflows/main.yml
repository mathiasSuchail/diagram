name: Deploy on PR merge

on:
  pull_request:
    types: [closed]

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with: 
          # Spécifiez une version compatible avec Node.js 16 ou la dernière version
          # Utilisez une version spécifique pour éviter les incompatibilités
          version: v2.4.0

      - name: SSH Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "Merged PR, running deploy script..."
            ls -a;
